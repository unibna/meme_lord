{% extends 'base/base.html' %} 
{% load crispy_forms_tags %}

{% block content%}
<div class="container">
  <h2>Change Password</h2>
  <form method="post">
    {% csrf_token %} 
    {{form|crispy}}
    <button type="submit" class="btn btn-sm btn-primary">Change</button>
  </form>
</div>
{% endblock%}
